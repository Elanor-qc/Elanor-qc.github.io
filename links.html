<!DOCTYPE html>
<html oncontextmenu="return false" onselectstart="return false">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="source/js/header.js"></script>
    <title>链接 - Elanor's Garden</title>
    <style>
        /* 精确紫色渐变主题变量 */
        :root {
            --color-start: rgb(198, 248, 255);
            --color-end: rgb(187, 150, 210);
            --primary-gradient: linear-gradient(135deg, rgb(198, 248, 255), rgb(187, 150, 210));
            --secondary: #8a4baf;
            --accent: #ff7e5f;
            --light: #faf6ff;
            --dark: #3d3749;
            --gray: #6b6577;
            --light-gray: #e8e2f0;
            --border: #d1c6e1;
            --shadow-sm: 0 2px 8px rgba(140, 110, 170, 0.1);
            --shadow-md: 0 5px 15px rgba(140, 110, 170, 0.15);
            --shadow-lg: 0 10px 25px rgba(140, 110, 170, 0.18);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(198, 248, 255, 0.15), rgba(187, 150, 210, 0.15));
            color: #333;
            line-height: 1.6;
        }

        #card {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 30px;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        #favorite {
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease;
        }

            #favorite:hover {
                transform: scale(1.05);
            }

        .page-title {
            font-size: 2.2rem;
            color: var(--dark);
            margin: 20px 0 10px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            border-image: var(--primary-gradient);
            border-image-slice: 1;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-align: center;
        }

        .page-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-align: center;
        }

        /* 板块容器 */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 50px;
        }

        /* 板块标题 */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }

            .section-header::before,
            .section-header::after {
                content: '';
                flex: 1;
                height: 1px;
                background: linear-gradient(to right, transparent, rgba(187, 150, 210, 0.3), transparent);
            }

        .section-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin: 0 20px;
            padding: 8px 20px;
            background: linear-gradient(135deg, rgba(198, 248, 255, 0.1), rgba(187, 150, 210, 0.1));
            border-radius: 30px;
            font-weight: 600;
        }

        /* 链接卡片 */
        .link-card {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
            max-width: 600px;
            margin: 0 auto;
        }

            .link-card:hover {
                transform: translateY(-8px);
                box-shadow: var(--shadow-lg);
            }

            .link-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 5px;
                height: 100%;
                background: var(--primary-gradient);
            }

        .link-content {
            display: flex;
            align-items: center;
        }

        .link-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            color: white;
            font-size: 1.8rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: scale(1.1);
        }

        .link-icon.org {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
        }

        .link-icon.personal {
            background: linear-gradient(135deg, #2196f3, #0d47a1);
        }

        .link-icon.tool {
            background: linear-gradient(135deg, #ff9800, #ef6c00);
        }

        .link-icon img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-size: 1.3rem;
            color: var(--dark);
            margin: 0 0 10px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-arrow {
            color: var(--secondary);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .link-card:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .link-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .link-url {
            color: var(--secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', Consolas, monospace;
        }

            .link-url::before {
                content: "↗";
                margin-right: 8px;
                font-size: 0.9rem;
            }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(198, 248, 255, 0.1), rgba(187, 150, 210, 0.1));
            z-index: -1;
            filter: blur(20px);
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
        }

        .decoration-2 {
            bottom: 15%;
            right: 5%;
        }

        /* 返回首页按钮 */
        .back-home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            color: white;
            padding: 14px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            border: none;
            position: relative;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
        }

            .back-home-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transition: left 0.7s ease;
            }

            .back-home-btn:hover {
                transform: translateY(-3px);
                box-shadow: var(--shadow-lg);
            }

                .back-home-btn:hover::before {
                    left: 100%;
                }

            .back-home-btn .icon-arrow {
                margin-right: 10px;
                transition: transform 0.3s ease;
            }

            .back-home-btn:hover .icon-arrow {
                transform: translateX(-3px);
            }

        /* 响应式设计 */
        @media (max-width: 768px) {
            #card {
                padding: 25px 20px;
                margin: 10px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .link-card {
                padding: 25px;
            }

            .link-content {
                flex-direction: column;
                text-align: center;
            }

            .link-icon {
                margin-right: 0;
                margin-bottom: 20px;
                width: 80px;
                height: 80px;
            }

            .link-title {
                justify-content: center;
                flex-direction: column;
            }

            .link-arrow {
                margin-top: 5px;
                opacity: 0.5;
                transform: none;
            }

            .section-header::before,
            .section-header::after {
                display: none;
            }

            .section-title {
                margin: 0;
            }

            .decoration {
                display: none;
            }
        }

        /* 优雅的进入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card {
            animation: fadeInUp 0.6s ease forwards;
        }

            .link-card:nth-child(1) {
                animation-delay: 0.1s;
            }

            .link-card:nth-child(2) {
                animation-delay: 0.2s;
            }

            .link-card:nth-child(3) {
                animation-delay: 0.3s;
            }

        /* 简约的悬停效果 */
        .link-card {
            position: relative;
            z-index: 1;
        }

            .link-card::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(198, 248, 255, 0.05), rgba(187, 150, 210, 0.05));
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: -1;
            }

            .link-card:hover::after {
                opacity: 1;
            }
    </style>
</head>
<body>
    <noscript> <iframe src="*.htm"></iframe> </noscript>

    <div class="change" id="card">
        <!-- 返回首页按钮 -->
        <a style="padding:2%;" href="/">
            <img class="change" id="favorite" style="float:left;width:80px;margin-top:-15px;margin-left:-15px;" src="source/img/favorite.jpg" alt="主页">
        </a>

        <div style="padding:1%;float:left;">
            <b style="font-size:150%;background:linear-gradient(135deg, rgb(198, 248, 255), rgb(187, 150, 210));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">链接<br></b>Links

            <!-- 个人板块 -->

            </div>
        </div>

        <!-- 返回首页按钮 -->
        <a href="/" class="back-home-btn">
            <span class="icon-arrow">←</span> 返回首页
        </a>
        <br>
        <br>
    </div>

    <footer id="footer">
        <script type="text/javascript" src="source/js/footer.js"></script>
    </footer>

    <script>
        // 与project页面一致的脚本保护功能
        document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        });

        document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        }
        });

        // 简单的卡片动画
        document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.link-card');

        // 添加滚动动画
        const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
        }
        });
        }, observerOptions);

        cards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
        });

        // 链接点击记录（可选）
        document.querySelectorAll('.link-card').forEach(card => {
        card.addEventListener('click', function() {
        console.log(`链接点击: ${this.querySelector('.link-title').textContent}`);
        });
        });
        });
    </script>
</body>
</html>
