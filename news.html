        .shape {

        .shape-1 {

            height: 100px;

            background: rgb(187, 150, 210);

            animation-direction: reverse;

        .shape-3 {

            }

        /* Âç°ÁâáÂä®Áîª */
        @keyframes slideInFade {

            .news-card:nth-child(1) {

        /* ËßÜÂ∑ÆÊªöÂä®ÊïàÊûú */
        .news-card {

        }
    </style>

        // ‰∏éprojectÈ°µÈù¢‰∏ÄËá¥ÁöÑËÑöÊú¨‰øùÊä§ÂäüËÉΩ
        document.addEventListener('contextmenu', function(e) {

        });

        });

        (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        }

        // ÈÖ∑ÁÇ´ÁöÑNewsÈ°µÈù¢‰∫§‰∫íÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', function() {
        const newsCards = document.querySelectorAll('.news-card');

        // Ê∑ªÂä†ËßÜÂ∑ÆÊªöÂä®ÊïàÊûú
        function handleParallax() {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;

        document.querySelector('.bg-dots').style.transform = `translateY(${rate * 0.3}px)`;

        newsCards.forEach((card, index) => {
        const cardTop = card.getBoundingClientRect().top;
        const speed = 0.1 + (index % 3) * 0.05;

        if (cardTop < window.innerHeight && cardTop > -200) {
        card.style.transform = `translateX(${10 * speed}px)`;
        }
        });
        }

        // Ê∑ªÂä†ÊªöÂä®Âä®Áîª
        const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateX(0)';

        // Ê∑ªÂä†ÂÖ•Âú∫Âä®Áîª
        const moodIcon = entry.target.querySelector('.mood-icon');
        moodIcon.style.animation = 'bounce 2s infinite ease-in-out';
        }
        });
        }, observerOptions);

        // ‰∏∫ÊØè‰∏™Âç°ÁâáËÆæÁΩÆÂàùÂßãÁä∂ÊÄÅÂπ∂ÂºÄÂßãËßÇÂØü
        newsCards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateX(-30px)';
        card.style.transition = 'opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        observer.observe(card);
        });

        // Âç°ÁâáÁÇπÂáªÊïàÊûú
        newsCards.forEach(card => {
        card.addEventListener('click', function(e) {
        // ÂàõÂª∫Ê∂üÊº™ÊïàÊûú
        const ripple = document.createElement('div');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(187, 150, 210, 0.3);
        transform: scale(0);
        animation: ripple 0.6s linear;
        width: ${size}px;
        height: ${size}px;
        top: ${y}px;
        left: ${x}px;
        pointer-events: none;
        z-index: 1;
        `;

        this.appendChild(ripple);

        // ÁßªÈô§Ê∂üÊº™ÂÖÉÁ¥†
        setTimeout(() => {
        ripple.remove();
        }, 600);

        // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáåÂèØ‰ª•ÊâìÂºÄËØ¶ÁªÜÂÜÖÂÆπÊàñÊâßË°åÂÖ∂‰ªñÊìç‰Ωú
        console.log(`Êü•ÁúãÂä®ÊÄÅ: ${this.querySelector('.news-date').textContent} - ${this.querySelector('.news-content').textContent}`);
        });
        });

        // Ê∑ªÂä†Ê∂üÊº™Âä®Áîª
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
        @keyframes ripple {
        to {
        transform: scale(4);
        opacity: 0;
        }
        }
        `;
        document.head.appendChild(rippleStyle);

        // ÈöèÊú∫È¢úËâ≤Ê†áÁ≠æÊïàÊûú
        const tagColors = [
        'rgba(198, 248, 255, 0.3)',
        'rgba(187, 150, 210, 0.3)',
        'rgba(138, 75, 175, 0.2)',
        'rgba(255, 126, 95, 0.2)'
        ];

        document.querySelectorAll('.news-tag').forEach(tag => {
        const randomColor = tagColors[Math.floor(Math.random() * tagColors.length)];
        tag.style.background = randomColor;
        });

        // Ê∑ªÂä†ËßÜÂ∑ÆÊªöÂä®ÁõëÂê¨
        window.addEventListener('scroll', handleParallax);

        // ÂàùÂßãÂåñËßÜÂ∑ÆÊïàÊûú
        handleParallax();

        // Âç°ÁâáÊãñÊãΩÊïàÊûúÔºàÂèØÈÄâÔºâ
        let isDragging = false;
        let startX, scrollLeft;

        newsCards.forEach(card => {
        card.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - card.offsetLeft;
        scrollLeft = card.scrollLeft;
        card.style.cursor = 'grabbing';
        });

        card.addEventListener('mouseleave', () => {
        isDragging = false;
        card.style.cursor = 'pointer';
        });

        card.addEventListener('mouseup', () => {
        isDragging = false;
        card.style.cursor = 'pointer';
        });

        card.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - card.offsetLeft;
        const walk = (x - startX) * 0.5;
        card.style.transform = `translateX(${walk}px) scale(1.02)`;
        });
        });
        });
